apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole

metadata:
  name: {{ include "maintenance-dashboard.serviceAccountName" . }}-cluster-role

rules:
  - apiGroups: ["extensions", "apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["list", "get"]
  - apiGroups: [""]
    resources: [ "nodes" ]
    verbs: ["list", "get"]