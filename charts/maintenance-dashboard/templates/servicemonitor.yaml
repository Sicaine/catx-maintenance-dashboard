apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "maintenance-dashboard.fullname" . }}
spec:
  endpoints:
  - path: /metrics
    port: http
  jobLabel: {{ include "maintenance-dashboard.fullname" . }}
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      {{- include "maintenance-dashboard.selectorLabels" . | nindent 6 }}