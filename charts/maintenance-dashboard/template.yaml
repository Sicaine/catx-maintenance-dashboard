# Source: maintenance-dashboard/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops-testing-maintenance-dashboard
  labels:
    helm.sh/chart: maintenance-dashboard-1.0.8
    app.kubernetes.io/name: maintenance-dashboard
    app.kubernetes.io/instance: devsecops-testing
    app.kubernetes.io/version: "1.0.4"
    app.kubernetes.io/managed-by: Helm
    app: maintenance-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maintenance-dashboard
      app.kubernetes.io/instance: devsecops-testing
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maintenance-dashboard
        app.kubernetes.io/instance: devsecops-testing
    spec:
      serviceAccountName: devsecops-testing-maintenance-dashboard
      securityContext:
        runAsUser: 65532
      containers:
        - name: maintenance-dashboard
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
          image: "ghcr.io/catenax-ng/maintenance-dashboard:1.0.4"
          imagePullPolicy: Always
          env:
            - name: NEWRELEASES_API_KEY
              value: ""
            - name: IN_CLUSTER
              value: "true"
            - name: KUBE_CONFIG
              value: ""
            - name: REFRESH_INTERVAL_SECONDS
              value: "3600"
          ports:
            - name: http
              containerPort: 2112
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
